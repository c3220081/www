<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS and JS Communication</title>
</head>
<body>
    <h1>GAS and JavaScript Data Communication</h1>
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="sendMessageBtn">Send Message</button>
    <div id="response"></div>

    <script>
        // GASのWebアプリURL
        const gasUrl = 'https://script.google.com/macros/s/AKfycbz48m68CMDqi4H_oqOELIQ_ohE172mnj_PzQslsOrxfjGZ45MgzHA7MFj9vih993i11sg/exec';

        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;

            // POSTリクエスト用のデータ
            const requestData = {
                message: message
            };

            // Fetch APIを使ってPOSTリクエストを送信
            fetch(gasUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // レスポンスを画面に表示
                document.getElementById('response').innerHTML = 
                    `Server Response: ${data.reply}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
